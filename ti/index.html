<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- Tailwind CSS config and CDN -->
    <script>
      tailwind.config = {
        content: ['twilightimperium.jsx'],
        safelist: [{ pattern: /.*/ }]
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the UMD builds of React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Standalone will compile our JSX on the fly -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <!-- Mount point for our React application -->
    <div id="root"></div>
    <!-- Load our JSX component and render it -->
    <script type="text/babel" src="twilightimperium.jsx"></script>
    <script type="text/babel">
      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<TI4ExtraComputer />);
    </script>
  </body>
</html>
